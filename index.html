<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Carousel</title>
</head>
<body>
  <div id="MagicCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li class="active" data-target="#MagicCarousel" data-slide-to="0"></li>
      <li data-target="#MagicCarousel" data-slide-to="1"></li>
      <li data-target="#MagicCarousel" data-slide-to="2"></li>
      <li data-target="#MagicCarousel" data-slide-to="3"></li>
      <li data-target="#MagicCarousel" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img src="img/pic1.jpg" alt="First Slide" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Mapple red</h3>
          <p>(first slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/pic2.jpg" alt="Second Slide" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Kissing</h3>
          <p>(second slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/pic3.jpg" alt="Third Slide" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Winter white</h3>
          <p>(third slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/pic4.jpg" alt="Fourth Slide" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Humming bee</h3>
          <p>(fourth slide)</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/pic5.jpg" alt="Fifth Slide" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Cinderella</h3>
          <p>(fifth slide)</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#MagicCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#MagicCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
